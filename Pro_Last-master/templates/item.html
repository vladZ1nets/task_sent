<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .item-list {
            list-style-type: none;
            padding: 0;
        }

        .item-list li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-list a {
            font-size: 18px;
            color: #3498db;
            text-decoration: none;
        }

        .item-list a:hover {
            text-decoration: underline;
        }

        .item-info {
            flex-grow: 1;
            margin-left: 15px;
        }

        .price {
            font-weight: bold;
        }

        .available {
            color: green;
            font-weight: bold;
        }

        .not-available {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Items List</h1>

    <ul class="item-list">
        {% for one_item in items %}
            <li>
                <div class="item-info">
                    <a href="/items/{{ one_item.id }}">{{ one_item.name }}</a>
                    <p>{{ one_item["description"] }}</p>
                    <p class="price">Price: ${{ one_item.price_hour }} per hour</p>
                    <p class="{% if one_item.available %}available{% else %}not-available{% endif %}">
                        {% if one_item.available %}Available{% else %}Not Available{% endif %}
                    </p>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
